CONTRACT_TYPE
{
	name = 1955start
	title = Orbital Head start 
	group = Milestones
	agent = Federation Aeronautique Internationale
	
	description = If you don't want to play through the entire sounding rocket phase of your space program, you can accept this contract and time warp until 1954. You'll be awarded with a large amount of money, technology, and offered your First Orbit contract. The extra year has been given to build the necessary infrastrcture. &br;&br;<b><color=red>WARNING! THIS REPLACES THE FIRST LAUNCH CONTRACT AND LET YOU SKIP STRAIGHT TO THE FIRST ORBIT CONTRACT!</color></b> &br;&br;<b><color=green>When you complete this contract, you will be awarded with all technology up to 1955 and enough money to start upgrading your space center as you desire.</color></b>
	
	synopsis = Skip the Sounding Rocket phase
	
	completedMessage = Done. You're now free to invest in infrastructure!
	
	sortKey = 99
	
	cancellable = false
	declinable = false
    autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0
	
	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	rewardScience = 30
	rewardReputation = 0
	rewardFunds = 100000 * @RP0:globalHardContractMultiplier          // amount defined by money you would get by playing the game as intended, augmented by around 50%. First flight, Karman Line, Suborbital return, Downrange and Crewed Supersonic included.

    REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_FirstFlight
		title = Must not have completed @contractType Contract
        invertRequirement = true
	}

    REQUIREMENT
    {
        name = AcceptContract
        type = AcceptContract
        contractType = first_FirstFlight
        title = Must not have accepted @contractType Contract
        invertRequirement = true
    }

	PARAMETER
	{
		name = Duration
		type = Duration
		duration = 3y
		preWaitText = Click to skip
		waitingText = Time to finish
		completionText = Wait over! You can get into spending.
	}

	// unlock all nodes until 1955
	BEHAVIOUR
	{
		name = UnlockTech
		type = UnlockTech

		techID = supersonicDev
		techID = supersonicFlightRP0
		techID = matureSupersonic
		techID = rocketryTesting
		techID = earlyRocketry
		techID = basicRocketryRP0
		techID = earlySolids
		techID = basicSolids
		techID = postWarMaterialsScience
		techID = earlyMaterialsScience
		techID = postWarAvionics
		techID = avionicsPrototypes
		techID = earlyScience
	}

	BEHAVIOUR
	{
	    name = Message
	    type = Message

   		title = Warp until 01/01/1954
    	message = Now that you've accepted the contract, you'll have to manually warp for 3 years. Once done, you will be awarded with all tech nodes prior to 1955 and enough money to buy some basic upgrades. You will also be given 20 science points (and consequently 1 KCT upgrade point) to compensate for the absence of atmospheric science.

    	CONDITION
    	{
        	condition = CONTRACT_ACCEPTED
    	}
	}
}